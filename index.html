<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Botanical Brawl</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" type="image/png" href="./assets/mario ico.ico" />
    </head>

    <body onselectstart="return false;">
        <div class="container">
            <div id="loadingScreen">
                <progress id="loadingBar" value="0" max="100"></progress>
                Loading...
            </div>

            <div class="scene">

                <div class="scoreboard">
                    <img src="./assets/coin.gif" alt class="coinScore" />
                    <div class="score">0</div>
                </div>

                <div class="background"></div>

                <img src="./assets/coin.gif" alt id="coin" />
                <div><img src="./assets/plant.gif" class="plant"
                        alt="plant" /></div>
                <div><img src="./assets/mario.gif" class="mario"
                        alt="Mario" /></div>
                <div><img src="./assets/clouds.png" class="clouds"
                        alt="Nuvens" /></div>
            </div>

            <div class="screen">
                <img src="./assets/titulo.png" class="title" alt="Título" />
                <img
                    src="./assets/PIPES-27-07-2023 (2).png"
                    class="subtitle"
                    alt="Subtítulo" />
                <p id="space">
                    PRESS SPACEBAR <br />
                    TO JUMP...
                </p>
                <p id="collect">
                    COLLECT 5 COINS <br />
                    TO WIN!!!
                </p>
                <button class="startButton" onclick="gameStart()">
                    <img src="./assets/iniciar-28-07-2023.png" id="start"
                        alt />
                </button>
            </div>

            <div class="black"></div>
            <div class="final">
                <div id="confetti"></div>

                <div id="marioFinal" onclick="playSound(marioVoice)"></div>
                <div id="toad1" onclick="playSound(toadVoice)"></div>
                <div id="toad2"></div>
                <div id="yoshi" onclick="playSound(yoshiVoice)"></div>
                <div id="congrats"></div>
                <div id="you"></div>
                <div id="defeated"></div>

                <button class="end2" onclick="window.location.reload()">
                    <img src="./assets/tela-Inicial-28-07-2023.png"
                        id="restart2" />
                </button>
            </div>

            <div class="gameoverscreen">
                <img
                    src="./assets/Game-Over-27-07-2023.png"
                    class="gameoverimg"
                    alt="Game Over screen" />
                <div class="scoreboard">
                    <img
                        src="./assets/Score-27-07-2023.png"
                        class="scorePng"
                        alt="Final Score" />

                    <span id="finalScore" class="score">0</span>
                </div>
                <button class="end" onclick="window.location.reload()">
                    <img src="./assets/tela-Inicial-28-07-2023.png"
                        id="restart" />
                </button>
            </div>
        </div>

        <audio
            src="./assets/Super Mario World Music - Athletic (320 kbps).mp3"
            id="theme"></audio>
        <audio src="./assets/Fsound.mp3" id="gameover"></audio>

        <audio
            src="./assets/Super Mario World Music - Game Over (320 kbps).mp3"
            id="over"></audio>
        <audio src="./assets/pulo.mp3" id="jumping"></audio>

        <audio src="./assets/coinSound.mp3" id="coinSound"></audio>
        <audio src="./assets/FinalSound.mp3" id="party"></audio>
        <audio src="./assets/letsGo.mp3" id="lets"></audio>
        <audio src="./assets/its-me.mp3" id="mario-voice"></audio>
        <audio src="./assets/toad-voice.mp3" id="toad-voice"></audio>
        <audio src="./assets/yoshi-voice.mp3" id="yoshi-voice"></audio>

        <script src="./script.js"></script>
    </body>
</html>
